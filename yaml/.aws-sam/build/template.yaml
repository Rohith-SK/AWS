AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A sample yaml template
Resources:
  LambdaPutDynamo:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LambdaPutDynamo
      Handler: app.handler
      Runtime: nodejs14.x
      Timeout: 3
      Environment:
        Variables:
          DatabaseTable:
            Ref: DynamoTable
      Policies:
      - DynamoDBWritePolicy:
          TableName:
            Ref: DynamoTable
    Metadata:
      SamResourceId: LambdaPutDynamo
  DynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: ID
        AttributeType: S
      KeySchema:
      - AttributeName: ID
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
Outputs:
  LambdaFunction:
    Value:
      Ref: LambdaPutDynamo
    Description: LambdaPutDynamo function  Arn
  DynamoDbTable:
    Value:
      Ref: DynamoTable
    Description: Dynamo Table
